<div class="modal-overlay">
    <div class="modal">
        <h2>Добавить репозиторий</h2>
        <label>
            Локальный репозиторий:
            <input type="text" id="repoPathInput" placeholder="Например: D:/projects/myrepo"/>
        </label>
        <label>
            Проект Jira:
            <select id="jiraProjectSelect">
                <option value="">Выберите проект</option>
                <option value="PROJ1">Project 1</option>
                <option value="PROJ2">Project 2</option>
            </select>
        </label>
        <div class="modal-actions">
            <button id="saveRepoBtn">Сохранить</button>
            <button id="cancelRepoBtn">Отмена</button>
        </div>
    </div>
</div>
